<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slalom Ski Video Analysis Demo - Analyzed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Slalom Ski Racing Video Analysis Demo - Analyzed</h1>
    <div class="analyzed-video-section">
        <div class="analyzed-video-preview">
            <video controls>
                <source src="static/videos/output_{{video_name}}.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    </html>
</body>


<script>
    document.addEventListener('keydown', function(event) {
        if (event.altKey && event.key === 'Enter') {
            event.preventDefault();
            document.querySelector('form').submit();
        }
    });
</script>
